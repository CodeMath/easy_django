{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TagMark - Bookmark with tags</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">TagMark</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'List_url' %}">Link</a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0" action="{% url 'List_url' %}">
            <input class="form-control mr-sm-2" name="q" type="text" placeholder="태그 검색" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>
<main role="main" class="container" style="padding-top: 60px;">
      <h1 class="mt-5">TagMark - Bookmark with tags</h1>
      <p class="lead">북마크할 링크와 함께 태그를 등록하세요!</p>
        <form class="" novalidate action="" method="post">
            {% csrf_token %}
            <div class="form-group">

                <label for="{{ form.url.id_for_label }}">{{ form.url.label }} </label>
                {{ form.url }}
                <p>{{ form.errors.url }}</p>
            </div>
            <div class="form-group">
                <label for="{{ form.tag.id_for_label }}">Tag : </label>
                {{ form.tag }}
                <p>{{ form.errors.tag }}</p>
            </div>
            <hr class="mb-4">
            <div class="form-group">
                <input type="submit" value="제출" class="btn btn-primary btn-lg btn-block">
            </div>
        </form>

</main>

</body>
</html>
