{% extends 'layout/layout.html' %}
{% load staticfiles %}
{% block content %}
    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h6 class="border-bottom border-gray pb-2 mb-0">최신 글</h6>
        {% for each in board %}
        <div class="media text-muted pt-3">
            <img data-src="holder.js/32x32?theme=thumb&amp;bg=007bff&amp;fg=007bff&amp;size=1" alt="32x32" class="mr-2 rounded" style="width: 32px; height: 32px;">
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <strong class="d-block text-gray-dark">@{{ each.user.first_name }}</strong>
                <a href="{% url 'Article_View' id=each.table pk=each.id %}">
                    {{ each.title }}
                </a>
            </p>
        </div>
        {% endfor %}
        <small class="d-block text-right mt-3">
            <a href="{% url 'All_Board_View' %}">전체보기</a>
        </small>
    </div>

    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h6 class="border-bottom border-gray pb-2 mb-0">새로운 회원</h6>
        {% for each in user %}
            <div class="media text-muted pt-3">
                <img data-src="holder.js/32x32?theme=thumb&amp;bg=007bff&amp;fg=007bff&amp;size=1" alt="32x32" class="mr-2 rounded" style="width: 32px; height: 32px;">
                <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <strong class="text-gray-dark">{{ each.first_name }}</strong>
                        <a href="{% url 'SendMessage' %}?u={{ each.first_name }}">쪽지보내기</a>
                    </div>
                    <span class="d-block">@{{ each.first_name }}</span>
                </div>
            </div>
        {% endfor %}

    </div>


{% endblock %}
