{% load staticfiles %}
<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Django Developer Community</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="{% static 'css/offcanvas.css' %}" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <a class="navbar-brand mr-auto mr-lg-0" href="{% url 'index' %}">DDC</a>
    <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse offcanvas-collapse">

        <ul class="navbar-nav ml-auto mr-1 my-2 my-lg-0">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="https://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account</a>
                <div class="dropdown-menu" aria-labelledby="dropdown01">
                    {% if user.is_authenticated %}
                        <a class="dropdown-item" href="{% url 'SendMessage' %}">Message</a>
                        <a class="dropdown-item" href="{% url 'signout' %}">Signout</a>
                    {% else %}
                        <a class="dropdown-item" href="{% url 'account_session' %}">Signin</a>
                    {% endif %}
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="nav-scroller bg-white shadow-sm">
    <nav class="nav nav-underline">
        <a class="nav-link {% if active == "index" %}active{% endif %}" href="{% url 'index' %}">Main</a>
        {% for each in board_table %}
            <a class="nav-link {% if active == each.1 %}active{% endif %}" href="{% url 'Board_View' each.1 %}">{{ each.0 }}</a>
        {% endfor %}
    </nav>
</div>

<main role="main" class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
        <img class="mr-3" src="holder.js/48x48?theme=thumb&amp;bg=007bff&amp;fg=007bff&amp;size=1" width="48" height="48">
        <div class="lh-100">
            <h6 class="mb-0 text-white lh-100">DDC</h6>
            <small>Django Developer Community</small>
        </div>
    </div>
    {% block content %}
    {% endblock %}

</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script src="{% static 'js/popper.min.js' %}"></script>

<script src="{% static 'js/holder.min.js' %}"></script>
<script src="{% static 'js/offcanvas.js' %}"></script>
</body>
</html>
