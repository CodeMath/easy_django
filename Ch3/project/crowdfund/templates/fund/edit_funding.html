{% extends 'layout/layout.html' %}
{% load staticfiles %}

{% block content %}

    <div class="row">
        <form method="post">
            {% csrf_token %}
            <div class="offset-2 col-md-10">
                {% if msg %}
                    <p>{{ msg }}</p>
                {% endif %}
                {{ forms.as_p }}
                <input type="submit" class="btn btn-secondary" value="등록">
            </div>
        </form>

    </div>
{% endblock %}
