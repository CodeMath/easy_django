{% extends 'layout/layout.html' %}
{% load staticfiles %}

{% block content %}
    <div class="row">
        <div class="offset-2 col-md-10">
            <form action="" method="post">
                {% csrf_token %}
                {% if msg %}
                    <p>{{ msg }}</p>
                {% endif %}
                <div class="form-group">
                    <label for="username">{{ signup.username.label }}</label>
                    {{ signup.username }}
                </div>
                <div class="form-group">
                    <label for="password1">{{ signup.password1.label }}</label>
                    {{ signup.password1 }}
                </div>
                <div class="form-group">
                    <label for="password2">{{ signup.password2.label }}</label>
                    {{ signup.password2 }}
                </div>
                <input type="submit" class="btn" value="회원가입">
            </form>
        </div>
    </div>
{% endblock %}
